<div class="para">But there are cuts which are not rational. Here is one: <span class="process-math">\(\{p\in \rats: p\le 0\}\cup \{p\in \rats: p^2\lt 2\}\text{.}\)</span> The fact that this cut is not rational depends on the familiar proof that there is no rational <span class="process-math">\(q\)</span> for which <span class="process-math">\(q^2=2\text{.}\)</span>
