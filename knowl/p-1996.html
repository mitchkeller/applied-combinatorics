<div class="para">Note that <span class="process-math">\(r\lt d\)</span> implies <span class="process-math">\(r+1\le d\text{.}\)</span>  If <span class="process-math">\(r+1\lt d\text{,}\)</span> then <span class="process-math">\(k+1=qd+(r+1)\text{.}\)</span> On the other hand, if <span class="process-math">\(r+1=d\text{,}\)</span> then <span class="process-math">\(k+1=(q+1)d+0\text{.}\)</span>
