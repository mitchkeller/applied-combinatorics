<body class="ignore-math"><div class="fn">Reflecting the vagaries of the English language, mathematicians use the phrases: (1) <span class="process-math">\(x\)</span> is covered by <span class="process-math">\(y\)</span> in <span class="process-math">\(P\text{;}\)</span> (2) <span class="process-math">\(y\)</span> covers <span class="process-math">\(x\)</span> in <span class="process-math">\(P\text{;}\)</span> and (3) <span class="process-math">\((x,y)\)</span> is a cover in <span class="process-math">\(P\)</span> interchangeably.</div></body>
