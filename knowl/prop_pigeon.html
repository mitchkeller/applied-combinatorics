<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">4.1</span><span class="period">.</span><span class="space"> </span><span class="title">Pigeon Hole Principle.</span>
</h3>
<div class="para">If <span class="process-math">\(f:X\longrightarrow Y\)</span> is a function and <span class="process-math">\(|X|&gt;|Y|\text{,}\)</span> then there exists an element <span class="process-math">\(y\in Y\)</span> and distinct elements <span class="process-math">\(x,x'\in X\)</span> so that <span class="process-math">\(f(x)=f(x')=y\text{.}\)</span>
