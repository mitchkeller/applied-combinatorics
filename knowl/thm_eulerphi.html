<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.14</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(n\ge2\)</span> be a positive integer and suppose that <span class="process-math">\(n\)</span> has <span class="process-math">\(m\)</span> distinct prime factors: <span class="process-math">\(p_1\text{,}\)</span> <span class="process-math">\(p_2,\dots,p_m\text{.}\)</span>  Then</div>
<div class="displaymath process-math">
\begin{equation}
\phi(n) = n\prod_{i = 1}^{m}\frac{p_i-1}{p_i}.\tag{7.5.1}
\end{equation}
</div>
</div></article><span class="incontext"><a href="s_inclusion-exclusion_euler-phi.html#thm_eulerphi" class="internal">in-context</a></span>
