<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.9</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">The number <span class="process-math">\(S(n,m)\)</span> of surjections from <span class="process-math">\([n]\)</span> to <span class="process-math">\([m]\)</span> is given by:</div>
<div class="displaymath process-math">
\begin{equation*}
S(n,m) = \sum_{k=0}^m (-1)^k\binom{m}{k}(m-k)^n.
\end{equation*}
</div>
