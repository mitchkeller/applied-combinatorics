<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">B.44</span><span class="period">.</span><span class="space"> </span><span class="title">Monotonic Law for Multiplication.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(x,y,z\in \ints\text{.}\)</span> If <span class="process-math">\(x\lt y\text{,}\)</span> then</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(xz\lt yz\text{,}\)</span> if <span class="process-math">\(z&gt;0\text{,}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(xz=yz=0\text{,}\)</span> if <span class="process-math">\(z=0\text{,}\)</span> and</div></li>
<li><div class="para">
<span class="process-math">\(xz&gt;yz\text{,}\)</span> if <span class="process-math">\(z\lt 0\text{.}\)</span>
</div></li>
</ol>
</div></article><span class="incontext"><a href="s_background_prop-integers.html#theorem-70" class="internal">in-context</a></span>
