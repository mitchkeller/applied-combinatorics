<div class="para">A function <span class="process-math">\(f:X\rightarrow Y\)</span> is called an <dfn class="terminology">injection</dfn>  from <span class="process-math">\(X\)</span> to <span class="process-math">\(Y\)</span> when for every <span class="process-math">\(y\in Y\text{,}\)</span> there is <em class="emphasis">at most</em> one element <span class="process-math">\(x\in X\)</span> with <span class="process-math">\(y=f(x)\text{.}\)</span>
