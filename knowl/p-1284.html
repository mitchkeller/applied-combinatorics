<div class="para">Let <span class="process-math">\(S\)</span> be a finite, nonempty set and let <span class="process-math">\(n=|S|\text{.}\)</span>  For each <span class="process-math">\(E\subseteq S\text{,}\)</span> set <span class="process-math">\(P(E)=|E|/n\text{.}\)</span> In particular, <span class="process-math">\(P(x)=1/n\)</span> for each element <span class="process-math">\(x\in S\text{.}\)</span> In this trivial example, all outcomes are equally likely.</div>
