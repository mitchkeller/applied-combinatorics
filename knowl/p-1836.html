<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Now we have our marching orders. We just set <span class="process-math">\(\ln t=pn\)</span> and <span class="process-math">\(p^{-1}=t^{1/2}\text{.}\)</span> After substituting, we get <span class="process-math">\(t= n^2/\ln^2t\)</span> and since <span class="process-math">\(\ln t=\ln n\)</span> (at least within the kind of approximations we are using), we get the desired result <span class="process-math">\(t=n^2/\ln^2n\text{.}\)</span>
</div>
