\begin{align*}
\frac{x^5}{(1-x)^5} \amp =
\frac{x^5}{4!}\frac{d^4}{dx^4}\left(\frac{1}{1-x}\right) =
\frac{x^5}{4!}\sum_{n=0}^\infty n(n-1)(n-2)(n-3)x^{n-4}\\
\amp  =\sum_{n=0}^\infty \frac{n(n-1)(n-2)(n-3)}{4!}x^{n+1} =
\sum_{n=0}^\infty \binom{n}{4}x^{n+1}.
\end{align*}
