<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Now that we know that <span class="process-math">\(\cong\)</span> is an equivalence relation on <span class="process-math">\(Z\text{,}\)</span> we know that <span class="process-math">\(\cong\)</span> partitions <span class="process-math">\(Z\)</span> into equivalence classes.  For an element <span class="process-math">\((a,b)\in Z\text{,}\)</span> we denote the equivalence class of <span class="process-math">\((a,b)\)</span> by <span class="process-math">\(\langle (a,b)\rangle\text{.}\)</span>
