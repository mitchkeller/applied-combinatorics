<div class="para">Going back to lottery tickets, if we make the rational assumption that all ticket numbers are equally likely, then the probability that the winning number is at least <span class="process-math">\(7,500\)</span> is exactly <span class="process-math">\(2501/100001\text{,}\)</span> which is very close to <span class="process-math">\(1/4\text{.}\)</span>
