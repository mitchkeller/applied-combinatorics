<div class="para">With a little thought, you should see that the <a href="" class="xref" data-knowl="./knowl/princ_math-induction.html" title="Principle 3.11: Principle of Mathematical Induction">Principle of Mathematical Induction</a> is logically equivalent to the <a href="" class="xref" data-knowl="./knowl/princ_well-order.html" title="Principle 3.1: Well Ordered Property of the Positive Integers">Well Ordered Property of the Positive Integers</a>. If you haven’t already done so, now might be a good time to look over <a href="app_background.html" class="internal" title="Appendix B: Background Material for Combinatorics">Appendix B</a> on background material.</div>
