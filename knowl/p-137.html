<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Alternatively, strings are called <dfn class="terminology">words</dfn>, the set <span class="process-math">\(X\)</span> is called the <dfn class="terminology">alphabet</dfn> and the elements of <span class="process-math">\(X\)</span> are called <dfn class="terminology">letters</dfn>. For example, <span class="process-math">\(aababbccabcbb\)</span> is a <span class="process-math">\(13\)</span>-letter word on the <span class="process-math">\(3\)</span>-letter alphabet <span class="process-math">\(\{a,b,c\}\text{.}\)</span>
</div>
