<div class="para">The <dfn class="terminology">empty set</dfn>, denoted <span class="process-math">\(\emptyset\)</span> is the set for which <span class="process-math">\(x\notin \emptyset\)</span> for every element <span class="process-math">\(x\text{.}\)</span> Note that <span class="process-math">\(X\cap \emptyset =\emptyset\)</span> and <span class="process-math">\(X\cup \emptyset=X\text{,}\)</span> for every set <span class="process-math">\(X\text{.}\)</span>
