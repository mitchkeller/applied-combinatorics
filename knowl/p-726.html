<div class="para">With this terminology, the thrust of <a href="" class="xref" data-knowl="./knowl/thm_dualdilworth.html" title="Theorem 6.18: Dual of Dilworth’s Theorem">Theorem 6.18</a> is that it is easy to find the height <span class="process-math">\(h\)</span> of a poset as well as a maximum chain <span class="process-math">\(C\)</span> consisting of <span class="process-math">\(h\)</span> points from <span class="process-math">\(\bfP\text{.}\)</span> Of course, we also get a handy partition of the poset into <span class="process-math">\(h\)</span> antichains.</div>
