<div class="para">Let <span class="process-math">\(k\ge1\)</span> and consider the equation</div>

<div class="para">Then the general solution to <a href="" class="xref" data-knowl="./knowl/eqn_rr.html" title="Equation 9.5.7">(9.5.7)</a> has the following form</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eqn_rr.html">

f(n)=c_1r^n+c_2nr^n+c_3n^2r^n+c_4n^3r^n+\dots+c_kn^{k-1}r^n.\tag{9.5.8}
\end{equation}
