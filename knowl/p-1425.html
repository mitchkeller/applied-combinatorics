<div class="para">Let <span class="process-math">\(\GVE\)</span> be a graph on <span class="process-math">\(n\)</span> vertices, and let <span class="process-math">\(\bfH=(V,S)\)</span> be a spanning forest. Then <span class="process-math">\(0\le |S|\le n-1\text{.}\)</span> Furthermore, if <span class="process-math">\(|S|= n-k\text{,}\)</span> then <span class="process-math">\(\bfH\)</span> has <span class="process-math">\(k\)</span> components. In particular, <span class="process-math">\(\bfH\)</span> is a spanning tree if and only if it contains <span class="process-math">\(n-1\)</span> edges.</div>
