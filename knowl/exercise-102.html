<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">1<span class="period">.</span></span>
</h3>
<div class="para">We say that a relation <span class="process-math">\(R\)</span> on a set <span class="process-math">\(X\)</span> is <dfn class="terminology">symmetric</dfn> if <span class="process-math">\((x,y)\in R\)</span> implies <span class="process-math">\((y,x)\in R\)</span> for all <span class="process-math">\(x,y\in X\text{.}\)</span> If <span class="process-math">\(X=\{a,b,c,d,e,f\}\text{,}\)</span> how many symmetric relations are there on <span class="process-math">\(X\text{?}\)</span>  How many of these are reflexive?</div></article><span class="incontext"><a href="s_posets_exercises.html#exercise-102" class="internal">in-context</a></span>
