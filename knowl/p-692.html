<div class="para">When <span class="process-math">\(\PXP\)</span> is a poset and <span class="process-math">\(Y\subseteq X\text{,}\)</span> the binary relation <span class="process-math">\(Q=P\cap(Y\times Y)\)</span> is a partial order on <span class="process-math">\(Y\text{,}\)</span> and we call the poset <span class="process-math">\((Y,Q)\)</span> a <dfn class="terminology">subposet</dfn> of <span class="process-math">\(\bfP\text{.}\)</span> In <a href="" class="xref" data-knowl="./knowl/fig_subposet.html" title="Figure 6.10">Figure 6.10</a>, we show a subposet of the poset first presented in <a href="" class="xref" data-knowl="./knowl/fig_17ptposet.html" title="Figure 6.5">Figure 6.5</a>.</div>
