<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.28</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">The generating function for the number <span class="process-math">\(c_n\)</span> of rooted, unlabeled, binary, ordered trees with <span class="process-math">\(n\)</span> leaves is</div>
<div class="displaymath process-math">
\begin{equation*}
C(x) = \frac{1-\sqrt{1-4x}}{2} = \sum_{n=1}^\infty \frac{1}{n}\binom{2n-2}{n-1}x^n.
\end{equation*}
</div>
</div></article><span class="incontext"><a href="s_recurrence_rubots.html#thm_catalan-genfunction" class="internal">in-context</a></span>
