<span class="type">Example</span><span class="space"> </span><span class="codenumber">9.7</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f\in V\)</span> be defined by <span class="process-math">\(f(n)=7n-9\text{.}\)</span> Then we apply the advancement operator polynomial <span class="process-math">\(3A^2-5A+4\)</span> to <span class="process-math">\(f\)</span> with <span class="process-math">\(n=0\)</span> as follows:</div>
<div class="displaymath process-math">
\begin{equation*}
(3A^2-5A+4)f(0)=3f(2) - 5f(1) +4f(0)= 3(5)-5(-2)+4(-9)=-11.
\end{equation*}
</div>
