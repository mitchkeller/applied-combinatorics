<article class="hiddenproof"><h3 class="heading"><span class="type">Proof</span></h3>
<div class="para logical">
<div class="para">By <a href="" class="xref" data-knowl="./knowl/thm_newton-binomial.html" title="Theorem 8.10: Newton’s Binomial Theorem">Newton’s Binomial Theorem</a> and <a href="" class="xref" data-knowl="./knowl/l_newbinom.html" title="Lemma 8.12">Lemma 8.12</a>, we know that</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/thm_newton-binomial.html ./knowl/l_newbinom.html">
\begin{align*}
(1-4x)^{-1/2}\amp =\sum_{n=0}^\infty\binom{-1/2}{n}(-4x)^n\\
\amp =\sum_{n=0}^\infty(-1)^n2^{2n}\binom{-1/2}{n}x^n\\
\amp =\sum_{n=0}^\infty \binom{2n}{n}x^n.
\end{align*}
</div>
