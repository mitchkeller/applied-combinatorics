<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">B.43</span><span class="period">.</span><span class="space"> </span><span class="title">Monotonic Law for Addition.</span>
</h3>
<div class="para">Let <span class="process-math">\(x,y,z\in \ints\text{.}\)</span> If <span class="process-math">\(x\le y\text{,}\)</span> then <span class="process-math">\(x+z\le y+z\text{.}\)</span> Furthermore, if <span class="process-math">\(x\lt y\text{,}\)</span> then <span class="process-math">\(x+z\lt y+z\text{.}\)</span>
</div></article><span class="incontext"><a href="s_background_prop-integers.html#theorem-69" class="internal">in-context</a></span>
