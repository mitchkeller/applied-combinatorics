<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(\bfG\)</span> be a connected planar graph with <span class="process-math">\(n\)</span> vertices and <span class="process-math">\(m\)</span> edges. Every planar drawing of <span class="process-math">\(\bfG\)</span> has <span class="process-math">\(f\)</span> faces, where <span class="process-math">\(f\)</span> satisfies</div>
<div class="displaymath process-math">
\begin{equation*}
n-m+f=2.
\end{equation*}
</div>
