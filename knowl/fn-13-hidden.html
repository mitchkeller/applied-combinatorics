<body class="ignore-math"><div class="fn">Since we use the notation <span class="process-math">\(\bfP= (X,P)\)</span> for a poset, the set of minimal elements can be denoted by <span class="process-math">\(\min(\bfP)\)</span> or <span class="process-math">\(\min(X,P)\text{.}\)</span> This convention will be used for all set valued and integer valued functions of posets.</div></body>
