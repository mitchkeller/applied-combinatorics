<div class="para">Via the map <span class="process-math">\(g(x) = (x,1)=\frac{x}{1}\text{,}\)</span> we again say that the integers are a “subset” of the rationals. As before, note that <span class="process-math">\(g(x+y) = g(x)+g(y)\text{,}\)</span> <span class="process-math">\(g(x-y)=g(x)-g(y)\)</span> and <span class="process-math">\(g(xy)=g(x)g(y)\text{.}\)</span>
</div>
