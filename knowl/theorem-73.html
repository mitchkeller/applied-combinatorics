<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">B.47</span><span class="period">.</span>

<div class="para logical">
<div class="para">Let <span class="process-math">\(x,y,z\in Q\text{.}\)</span> Then</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(x+y=y+x\)</span> and <span class="process-math">\(xy=yx\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(x+(y+z) = (x+y)+z\)</span> and <span class="process-math">\(x(yz)=(xy)z\text{.}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(x(y+z)=xy+xz\text{.}\)</span></div></li>
</ol>
