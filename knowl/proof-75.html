<article class="hiddenproof"><h3 class="heading"><span class="type">Proof</span></h3>
<div class="para">Only the last statement requires proof. Let <span class="process-math">\(m,n\in\nonnegints\)</span> with <span class="process-math">\(m\lt n\text{.}\)</span> Then <span class="process-math">\(m+q=n\)</span> for some <span class="process-math">\(q\neq0\text{.}\)</span>  Then <span class="process-math">\(np=(m+q)p=mp+pq\text{.}\)</span> Since <span class="process-math">\(pq\neq0\text{,}\)</span> we conclude <span class="process-math">\(mp\lt np\text{.}\)</span>
