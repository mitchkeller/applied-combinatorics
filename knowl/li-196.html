<div class="para">A set <span class="process-math">\(X\)</span> of <span class="process-math">\(t\)</span>-tuples of real numbers is partially ordered by the rule</div>
<div class="displaymath process-math">
\begin{equation*}
(a_1,a_2,\dots,a_t)\le (b_1,b_2,\dots,b_t)
\end{equation*}
</div>
<div class="para">if and only if <span class="process-math">\(a_i\le b_i\)</span> in the natural order on <span class="process-math">\(\reals\)</span> for <span class="process-math">\(i=1,2,\dots,t\text{.}\)</span>
</div>
