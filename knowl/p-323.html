<div class="para">Let <span class="process-math">\(m\)</span> and <span class="process-math">\(n\)</span> be positive integers. Then there exist unique integers <span class="process-math">\(q\)</span> and <span class="process-math">\(r\)</span> so that</div>
<div class="displaymath process-math">
\begin{equation*}
m = q\cdot n+r\quad\text{and} \quad 0 \le r \lt  n.
\end{equation*}
</div>
<div class="para">We call <span class="process-math">\(q\)</span> the <dfn class="terminology">quotient</dfn> and <span class="process-math">\(r\)</span> the <dfn class="terminology">remainder</dfn>.</div>
</div>
