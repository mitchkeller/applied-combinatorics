<div class="para">When <span class="process-math">\(q=(x,y)\)</span> is a fraction, <span class="process-math">\(x\)</span> is called the <dfn class="terminology">numerator</dfn> and <span class="process-math">\(y\)</span> is called the <dfn class="terminology">denominator</dfn> of <span class="process-math">\(q\text{.}\)</span>  Remember that the denominator of a fraction is never zero.</div>
