<div class="para">Our next example takes us back to one of the motivating problems discussed in <a href="ch_intro.html" class="internal" title="Chapter 1: An Introduction to Combinatorics">Chapter 1</a>. In <a href="" class="xref" data-knowl="./knowl/fig_geomregions.html" title="Figure 9.5">Figure 9.5</a>, we show a family of <span class="process-math">\(4\)</span> lines in the plane. Each pair of lines intersects and no point in the plane belongs to more than two lines.  These lines determine <span class="process-math">\(11\)</span> regions.</div>
