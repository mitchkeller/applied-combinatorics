<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">There are times when we are interested not in the full expansion of a power of a binomial, but just the coefficient on one of the terms. The <a href="" class="xref" data-knowl="./knowl/thm_binomial.html" title="Theorem 2.30: Binomial Theorem">Binomial Theorem</a> gives that the coefficient of <span class="process-math">\(x^5y^8\)</span> in <span class="process-math">\((2x-3y)^{13}\)</span> is <span class="process-math">\(\binom{13}{5}2^{5}(-3)^8\text{.}\)</span>
</div>
