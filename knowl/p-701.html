<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Note that the poset shown in <a href="" class="xref" data-knowl="./knowl/f_unlabeled.html" title="Figure 6.13">Figure 6.13</a> has the property that there is only one maximal point. Such a point is sometimes called a <dfn class="terminology">one</dfn>, denoted not surprisingly as <span class="process-math">\(1\text{.}\)</span> Also, there is only one minimal point, and it is called a <dfn class="terminology">zero</dfn>, denoted <span class="process-math">\(0\text{.}\)</span>
</div>
