<div class="para logical"><ol class="decimal">
<li><div class="para">There is a bijection between any two of the following infinite sets <span class="process-math">\(\posints\text{,}\)</span> <span class="process-math">\(\ints\)</span> and <span class="process-math">\(\rats\text{.}\)</span>
</div></li>
<li><div class="para">There is an injection from <span class="process-math">\(\rats\)</span> to <span class="process-math">\(\reals\text{.}\)</span>
</div></li>
<li><div class="para">There is no surjection from <span class="process-math">\(\rats\)</span> to <span class="process-math">\(\reals\text{.}\)</span>
</div></li>
